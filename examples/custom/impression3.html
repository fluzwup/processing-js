		loadPixels();
		var oldPix = pixels.slice(0);
		for(int y = 0; y < a.height * a.width; y += a.width)
		{
			for(int x = 0; x < a.width; x += 1)

				color c = oldPix[(a.height * a.width) - (y + x)];

		}
